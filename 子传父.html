<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id='app'>
        <p>{{msg}}</p>
        <com1 @func="add"></com1>
    </div>
    
    <script>
        Vue.component('com1',{
            template:`<button @click="push">加加加</button>`,
            data:()=>{
                return{
                    osg:'foolish'
                }
            },
            methods:{
                push(){
                    this.$emit('func',this.osg)
                }
            }
        })
        var vm = new Vue({
            el:'#app',
            data:{
                msg:''
            },
            methods:{
                add(val){
                    this.msg=val;
                }
            },
        })
    </script>
</body>
</html>
